{% extends "base.html" %}

{% block content %}

<div class="login-container">
    <div class="col-md-6">
      <h1 class="title mt-5">Please Login</h1>
      <form action="">
        <input
          value="rahim"
          id="login-username"
          type="text"
          class="input"
          placeholder="username"
          required
        />
        <input
          id="login-password"
          type="password"
          class="input"
          placeholder="password"
          required
          value="abcd1234%"
        />
        <button onclick="handleLogin(event)" class="submit-btn">Login</button>
      </form>
    </div>
    <div class="col-md-6">
      <img class="w-100" src="./Images/reg.png" alt="" />
    </div>
  </div>

{% endblock content %}
