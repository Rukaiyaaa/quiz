
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="..."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    {% comment %} <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" /> {% endcomment %}
  </head>
  <body>
    <nav class="d-flex justify-content-around align-items-center p-4">
      <div class="logo-container d-flex align-items-center gap-2">
        <img src="./Images/stethoscope 1.png" alt="" />
        <h3>SmartCare</h3>
      </div>
      <div class="menu-container d-flex gap-3">
        <li class="menu">Services</li>
        <li class="menu">Contact us</li>
        {% if request.user.is_authenticated %}

                {% comment %} <li class="nav-item mx-3">
                  <a class="btn btn-danger" href="{% url 'user_logout' %}">Logout</a>
                </li> {% endcomment %}

              {% else %}

                <li class="nav-item mx-3">
                  <a class="btn btn-warning" href="{% url 'user_register' %}">register</a>
                </li>

                <li class="nav-item">
                    <a class="btn btn-primary" href="{% url 'user_login' %}">login</a>
                </li>

              {% endif %}
      </div>
    </nav>

    {% block content %}
    
    {% endblock content %}


    <!-- script tag from here  -->
    {% load static %}
    <script src="{% static 'js/auth.js' %}"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
      integrity="..."
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"
      crossorigin="anonymous"
      defer
    ></script>
  </body>
</html>
